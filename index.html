<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymatics Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="cymaticCanvas"></canvas>
    
    <button id="toggleBtn" class="toggle-btn"></button>
    
    <div class="info-display">
        FREQUENCY <span id="frequency">--</span> Hz &nbsp; &nbsp; &nbsp; AMPLITUDE <span id="amplitude">--</span>%
    </div>
    
    <div class="instructions" id="instructions" style="display: none;">
        <p>Share your browser tab with audio<br>Select the tab playing YouTube/music</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
