<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymatics Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="controls">
        <label for="fileInput" class="file-label">UPLOAD FILE</label>
        <input type="file" id="fileInput" accept="audio/*" class="file-input">
        <button id="playPauseBtn" class="play-pause-btn" style="display: none;">
            <span id="playText">PLAY</span>
            <span id="pauseText" style="display: none;">PAUSE</span>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
