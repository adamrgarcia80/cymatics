<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cymatics Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="cymaticCanvas"></canvas>
    
    <div class="url-input-container" id="urlInputContainer">
        <input type="file" id="fileInput" accept="audio/*" class="file-input" style="display: none;">
        <input type="text" id="youtubeUrlInput" placeholder="Click to upload audio file or paste URL" class="url-input">
        <button id="playPauseBtn" class="play-pause-btn" style="display: none;">
            <span id="playText" class="btn-text">PLAY</span>
            <span id="pauseText" class="btn-text" style="display: none;">PAUSE</span>
        </button>
        <button id="visualizeBtn" class="visualize-btn">VISUALIZE</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
